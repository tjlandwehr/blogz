<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .flashes {
                color: red;
                font-style: italic;
                list-style-type: none;
            }
        </style>
    </head>
<body>

    <nav style="display:inline-block;">
        <a href='/blog'>Main Blog Page</a>
        &nbsp;&nbsp;
        <a href='/newpost'>Add a Blog Entry</a>
    </nav>
    {% with messages = get_flashed_messages(category_filter=["id_error"]) %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1 style="text-align:center;">{{heading}}</h1>

    {% block content %}
    {% endblock %}

</body>
</html>
